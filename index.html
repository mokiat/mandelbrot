<!DOCTYPE html>
<html ng-app="home">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <meta name="description" content="Mandelbrot Set">
        <meta name="keywords" content="Mandelbrot, Set, Fractal, Momchil, Atanasov, Simulation, Demo, HTML5, Canvas">
        <meta name="author" content="Momchil Atanasov">

        <title>Mandelbrot Set</title>

        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="resources/libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="resources/styles/main.css">

        <script src="resources/libs/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="resources/libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/libs/angular/angular.min.js" type="text/javascript"></script>

        <script src="resources/scripts/graphics.js" type="text/javascript"></script>
        <script src="resources/scripts/mandelbrot.js" type="text/javascript"></script>
        <script src="resources/scripts/async.js" type="text/javascript"></script>
        <script src="resources/scripts/simulation.js" type="text/javascript"></script>
        <script src="resources/scripts/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Mandelbrot Set <small>...one of the most beautiful fractals</small></h1>
        </div>
        <div class="panel panel-default" ng-controller="simulation-ctrl as control">
            <div class="panel-heading">Select "Zoom In" or "Zoom Out" mode and click on the visualization below.</div>
            <div class="panel-body">
                <canvas
                  id="simulation-canvas"
                  width="800"
                  height="600"
                  ng-class="{'zoom-in': isZoom, 'zoom-out': !isZoom}"
                  ng-click="onCanvasClick($event)">
                </canvas>
            </div>
            <div class="panel-footer">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-lg active" ng-click="isZoom = true">
                        <input type="radio" name="options" id="zoomIn" checked ><span class="glyphicon glyphicon glyphicon-zoom-in"></span> Zoom In
                    </label>
                    <label class="btn btn-primary btn-lg" ng-click="isZoom = false">
                        <input type="radio" name="options" id="zoomOut"><span class="glyphicon glyphicon glyphicon-zoom-out"></span> Zoom Out
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
