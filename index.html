<!DOCTYPE html>
<html ng-app="home">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"> 
        <meta name="description" content="Mandelbrot Set">
        <meta name="keywords" content="Mandelbrot, Set, Fractal, Momchil, Atanasov, Simulation, Demo, HTML5, Canvas">
        <meta name="author" content="Momchil Atanasov">

        <title>Mandelbrot Set</title>

        <link href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/styles.css" rel="stylesheet">

        <script src="resources/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="resources/angular/angular.min.js" type="text/javascript"></script>        
        <script src="resources/oop-js/oop-0.2.0.min.js" type="text/javascript"></script>        

        <script src="resources/app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="page-header">
            <h1>Mandelbrot Set <small>...one of the most beautiful fractals</small></h1>
        </div>
        <div class="panel panel-default">
            <div class="panel-body">
                <canvas width="800" height="600"></canvas>
            </div>
            <div class="panel-footer">
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary btn-lg active">
                        <input type="radio" name="options" id="zoomIn" checked><span class="glyphicon glyphicon glyphicon-zoom-in"></span> Zoom In
                    </label>
                    <label class="btn btn-primary btn-lg">
                        <input type="radio" name="options" id="zoomOut"><span class="glyphicon glyphicon glyphicon-zoom-out"></span> Zoom Out
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
